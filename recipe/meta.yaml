{% set version = "0.3.1" %}

package:
  name: devpi-process
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/devpi-process/devpi_process-{{ version }}.tar.gz
  sha256: e4dc9e19ac4fc55e7f2dab8a4d05ce44319a4cd8b6ee76ec71b897cb8466ab90

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  number: 0

requirements:
  host:
    - hatch-vcs >=0.3
    - hatchling >=1.14.1
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - devpi-client >=6.0.4
    - devpi-server >=6.8

test:
  imports:
    - devpi_process
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tox-dev/devpi-process
  summary: devpi process provides a programmatic API to create and use a devpi server process
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bollwyvl
